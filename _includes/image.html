<a href="/images/{{ include.path-detail }}">
  <img src="/images/{{ include.path }}" alt="{{ include.alt }}" class="zooming"
    data-rjs="/images/{{ include.path-detail }}"
    data-zooming-width="{{ /images/[include.path-detail].dimensions.width }}"
    data-zooming-height="{{ /images/[include.path-detail].dimensions.height }}"
  />
</a>
